name: Build and deploy Rmd to GitHub Pages

on:
  push:
    branches: [ "main" ]       # runs when you push to main
  workflow_dispatch:            # lets you run it manually from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown","postcards"), repos="https://cloud.r-project.org")'

      - name: Render index.Rmd to dist/index.html
        run: |
          mkdir -p dist
          Rscript -e 'rmarkdown::render("index.Rmd", output_file = "index.html", output_dir = "dist")'
          # Copy any assets your page references:
          [ -f "IMG_1104.JPG" ] && cp IMG_1104.JPG dist/
          [ -d "img" ] && cp -R img dist/
          [ -d "HW1" ] && cp -R HW1 dist/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
